<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/nomarize.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/leap-0.6.4.min.js"></script>
    <script src="js/script.js"></script>



</head>

<body>
  <div class="wrap margin_center">
    <header class="padding_bottom_20">
       <div class="logo margin_top_20">
         <h1 class="block margin_center">ケンジャン</h1>
       </div>
    </header>

    <main class="bg_off_white padding_top_30 padding_side_10 padding_bottom_30">
        <div class="menu_outer margin_bottom_20 bg_white padding_top_20 padding_bottom_20 padding_side_10 radius">
          <div class="menu"><div class="menu1 padding_top_10 padding_bottom_10">1. 材料①</div></div>
          <div class="menu"><div class="menu2 padding_top_10 padding_bottom_10">2. 材料②</div></div>
          <div class="menu"><div class="menu3 padding_top_10 padding_bottom_10">3. 調理法</div></div>
          <div class="menu"><div class="menu4 padding_top_10 padding_bottom_10">4. 味付け</div></div>
          <div class="menu"><div class="menu5 padding_top_10 padding_bottom_10">5. 拳醤</div></div>
      </div>
        <button class="start_bt bg_yellow radius margin_center block">スタート</button>
    </main>
  </div>

  <div class="janken">
    <div class="janken_inner bg_white relative">
        <div class="enemy"></div>
        <div class="enemy_txt"></div>
        <div class="hands">
          <div class=gu_btn>グー</div>
          <div class="cho_btn">チョキ</div>
          <div class="pa_btn">パー</div>
        </div>
    </div>
    <div class="janken_result bg_white">
          <div class="enemy_result"></div>
          <div class="win_lose"></div>
          <div class="result_txt"></div>
          <button class="janken_finish bg_yellow radius margin_center block">元に戻る</button>
    </div>

</body>

</html>
