<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>拳醤 KEN・JAN</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/nomarize.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/leap-0.6.4.min.js"></script>
    <script src="js/script.js"></script>



</head>

<body class="bg_off_white2">
  <div class="wrap margin_center relative">
    <header class="padding_top_20 bg_white padding_bottom_20 margin_center">
       <div class="logo">
         <h1 class="block margin_center text-align-center">
           <img src="img/hand.png" alt="">
         </h1>
       </div>
    </header>

    <main class="bg_off_white padding_top_30 padding_side_10 padding_bottom_30 margin_top_header">
        <div class="menu_outer margin_bottom_20 bg_white padding_top_20 padding_bottom_20 padding_side_10 radius">
          <h2 class="text-align-center">お品書き</h2>
          <div class="menu"><div class="menu1 padding_top_10 padding_bottom_10">1. 材料①</div></div>
          <div class="menu"><div class="menu2 padding_top_10 padding_bottom_10">2. 材料②</div></div>
          <div class="menu"><div class="menu3 padding_top_10 padding_bottom_10">3. 調理法</div></div>
          <div class="menu"><div class="menu4 padding_top_10 padding_bottom_10">4. 味付け</div></div>
          <div class="menu"><div class="menu5 padding_top_10 padding_bottom_10">5. 拳醤</div></div>
      </div>
        <div class="justify">
          <button class="explain_bt bg_yellow radius margin_center block">「拳醤」とは</button>
          <button class="start_bt bg_yellow radius margin_center block">はじめる。</button>
        </div>
    </main>

    <!-- ここからモーダルウインドウ -->
    <div class="janken modal wrap bg_white padding_top_20 margin_top_header none">
      <div class="janken_inner bg_white relative radius padding_top_20 padding_side_10">
          <div class="enemy margin_bottom_20"></div>
          <div class="enemy_txt"></div>
          <div class="hands_outer width100">
            <div class="hands justify">
              <div class="hand gu_btn circle bg_yellow flex flex-center"><img src="img/gu.png" alt=""></div>
              <div class="hand cho_btn circle bg_yellow flex flex-center"><img src="img/cho.png" alt=""></div>
              <div class="hand pa_btn circle bg_yellow flex flex-center"><img src="img/pa.png" alt=""></div>
            </div>
          </div>
      </div>
    </div>
    <div class="janken_result modal bg_hazy">
      <div class="janken_result_inner radius bg_white padding_top_20 padding_bottom_20 padding_side_20">
        <div class="enemy_no_ken">木村の<span class="bold">拳</span></div>
        <div class="enemy_result margin_bottom_10"></div>
        <div class="win_lose margin_center"></div>
        <div class="result_txt margin_bottom_10 text-align-center"></div>
        <button class="janken_finish bg_yellow radius margin_center block">お品書きへ。</button>
      </div>
    </div>
    <div class="doragon modal wrap bg_red none">
      <img src="img/hand.png" alt="">
    </div>
    <div class="explain modal bg_white padding_top_30 padding_bottom_20 padding_side_10 none">
      <div class="explain_inner">
        <div class="explain_close close_btn">とじる</div>
        説明
      </div>
    </div>
  </div>
  <audio preload="auto" autoplay loop>
      <source src="sound/theme.mp3" type="audio/mp3">
  </audio>
</body>

</html>
